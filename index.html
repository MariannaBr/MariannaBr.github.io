<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="public/build/tailwind.css">
</head>


<body class=" bg-gray-100">
    <header class="flex bg-pink-300 shadow-xl items-center justify-between">
        <div class="flex items-center">

        </div>
        <div>

    <div class=" mt-10 ml-4 mb-6">

    <div class="flex m-4">
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border mr-10 shadow-xl 
        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/meditation-app-mana/');">
            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/MediApp.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Meditation App</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">For mood boosting or relax.</div>
            </div>
        </button>
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border mr-10 shadow-xl
        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/Text_checker/');">
            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/TextChecker.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Text checker</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">Check how difficult your text is.</div>
            </div>
        </button>
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border mr-10 shadow-xl
        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/Rock Paper Scissors/');">
            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/rps.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Rock Paper Scissors</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">Try to beat the computer.</div>
            </div>
        </button>
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border shadow-xl
        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/Memos/public/');">
            <div class=" relative pb-48 bg-blue-900">
                <img class="absolute h-full w-full object-cover " src="pics/diary4.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Mega</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">Make a diary from your pics.</div>
            </div>
        </button>

    <div class=" mt-10 ml-4 mb-6">

    </div>


    <div class="flex m-4">
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border mr-10 shadow-xl

            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/Menst_HR.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Correlation between menstrual cycle - HR</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">A menstrual cycle of a woman affects the resting heart rate.</div>
            </div>

        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/Notebooks/html/Correlation_Pace_HR.html');">
            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/Pace_HR.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">

                </div>

            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/flood.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Flood - user analysis on game</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">All analysises on users playing a game.</div>
            </div>
        </button>
        <button class=" h-full w-56 object-cover bg-gray-300 overflow-hidden rounded-lg border shadow-xl
        hover:bg-gray-400 focus:outline-none focus:shadow-outline active:bg-gray-400" onClick="window.open('https://mariannabr.github.io/Notebooks/html/XContest_2019.html');">
            <div class=" relative pb-48 ">
                <img class="absolute h-full w-full object-cover" src="pics/XC.png" alt="">
            </div>
            <div class=" p-4">
                <div class=" ">
                    <h4 class=" text-gray-800 text-sm font-bold text-left">Xcontest - analysis on paragliding platform</h4>
                </div>
                <div class="pt-2 text-xs text-gray-800 text-left">How long, where and what do the pilots fly?</div>
            </div>
        </button>
